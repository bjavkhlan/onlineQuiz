
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ (subjectName | async) }} Levels</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-list>
            <mat-list-item *ngFor="let level of subjectlevels ">
                <mat-icon mat-list-icon>book</mat-icon> 
            <h4 mat-line> <a (click)="setLevelName(level.levelName)" [routerLink]="[level._id]">{{level.levelName}}</a></h4>
            <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
      </p>
    </mat-card-content>
  </mat-card>
