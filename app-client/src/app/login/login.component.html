
<div class="medium-list">
    <div class="list-viewer-wrapper">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
        <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>
        <div class="form-container"> 
           
          <mat-form-field>
              <input id="email"
                     matInput
                     formControlName="email"
                    [(ngModel)]="user.email"
                     placeholder="Enter your email" />
            </mat-form-field>
  
          <mat-form-field>
              <input id="password"
                     matInput
                     formControlName="password"
                     [(ngModel)]="user.password"
                     placeholder="Enter your password"
                     [type]="hide ? 'password':'text'" />
                <mat-icon matSuffix (click)="hide = !hide">
                  {{hide ? 'visibility' : 'visibility_off'}}
                </mat-icon>
            </mat-form-field>

            <mat-card-actions align="middle">
            <button mat-raised-button type="submit" 
                     
                    [disabled]="!loginForm.valid">Login</button>
            </mat-card-actions>

            <mat-card-actions align="middle">
            <button mat-raised-button routerLink="/register" >Register</button>
            </mat-card-actions>

        </div>
      </form>
    </mat-card-content>
    </div>
  </div>
