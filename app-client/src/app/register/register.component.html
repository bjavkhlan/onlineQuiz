
<div class="medium-list">
  <div class="list-viewer-wrapper">
    <mat-card-header>
          <mat-card-title >Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
      <div class="form-container">
        <mat-form-field >
          <input id="name" 
          matInput
          formControlName="name" 
          [(ngModel)]="user.name"
          placeholder="Enter your name" />
        </mat-form-field>

        <mat-form-field>
            <input id="email" 
            matInput
            formControlName="email" 
            [(ngModel)]="user.email"
            placeholder="Enter valid email" />
        </mat-form-field>

        <mat-form-field>
              <input id="password" 
              matInput
              formControlName="password" 
              [(ngModel)]="user.password"
              placeholder="Enter your password"  [type]="hide ? 'password':'text'" />
              <mat-icon matSuffix (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
              </mat-icon> 
        </mat-form-field>
        
                <mat-card-actions align="middle">
            <button  mat-raised-button type="submit" 
            [disabled]="!registerForm.valid">Register</button>
            </mat-card-actions>
            <mat-card-actions align="middle">
            <button mat-raised-button routerLink="/login" >Login</button>
            </mat-card-actions>
            

      </div>
    </form>
  </mat-card-content>
  </div>
</div>
